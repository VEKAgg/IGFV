# Nginx configuration for IGFV Next.js application
# This file is used within Nginx Proxy Manager as a custom Nginx config

# Redirect HTTP to HTTPS (handled by Nginx Proxy Manager)
# This is an example of what the config would look like

upstream igfv_backend {
    server igfv-web:3001;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name igfv.yourdomain.com;

    # Redirect to HTTPS (Optional - Nginx Proxy Manager handles this)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name igfv.yourdomain.com;

    # SSL certificates (managed by Nginx Proxy Manager)
    # ssl_certificate /path/to/cert;
    # ssl_certificate_key /path/to/key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Performance
    client_max_body_size 10M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    location / {
        proxy_pass http://igfv_backend;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://igfv_backend;
        proxy_cache_valid 30d;
        add_header Cache-Control "public, immutable";
        expires 30d;
    }

    # API routes - no caching
    location /api/ {
        proxy_pass http://igfv_backend;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://igfv_backend;
        access_log off;
    }
}
