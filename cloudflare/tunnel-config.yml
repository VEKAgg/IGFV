# Cloudflare Tunnel Configuration for IGFV
# Place this in ~/.cloudflared/config.yml on your server

tunnel: igfv-tunnel
credentials-file: /home/user/.cloudflared/igfv-credentials.json

ingress:
  # Main web application
  - hostname: igfv.yourdomain.com
    service: http://localhost:3001
    originRequest:
      httpHostHeader: igfv.yourdomain.com
      connectTimeout: 30s

  # API endpoints
  - hostname: api.igfv.yourdomain.com
    service: http://localhost:3001/api
    originRequest:
      httpHostHeader: api.igfv.yourdomain.com
      connectTimeout: 60s

  # Catch-all rule - logs requests
  - service: http_status:404
