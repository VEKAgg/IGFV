version: '3.8'

services:
  # IGFV Next.js Application
  igfv-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: igfv-web
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=production
      # Add your environment variables here
      # - DATABASE_URL=${DATABASE_URL}
      # - API_KEY=${API_KEY}
    volumes:
      # Optional: mount for logs
      - ./logs:/app/logs
    networks:
      - igfv-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

